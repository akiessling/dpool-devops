composer:
  tags: [docker]
  stage: backend
  only:
    - test
    - production
  before_script:
    - touch $CI_PROJECT_DIR/auth.json && echo "$COMPOSER_AUTH_JSON" > $CI_PROJECT_DIR/auth.json
  script:
    - bash <(curl -s https://raw.githubusercontent.com/dpool/devops/main/Job/Script/job.composer.script.bash)
  artifacts:
    expire_in: 60 minutes
    paths:
      - .Build