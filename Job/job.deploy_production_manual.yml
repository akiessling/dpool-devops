deploy_production_manual:
  tags: [ docker ]
  variables:
      REMOTE_PATH: $REMOTE_PATH_PROD
  stage: deploy
  script:
    - bash <(curl -s https://raw.githubusercontent.com/dpool/test-base/main/Job/Script/job.deploy.script.bash)
  dependencies:
    - composer
    - npm
  allow_failure: true
  only:
    - production
    - cicd
  when: manual